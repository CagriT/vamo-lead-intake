services:
  mongo:
    image: mongo:7
    container_name: vamo-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vamo-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongo:27017/vamo
      CORS_ORIGIN: http://localhost:8080
      CRM_MODE: FAKE
    depends_on:
      - mongo
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_MODE: development
        VITE_API_BASE_URL: /api
    container_name: vamo-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
    environment:
      - PORT=80
    volumes:
      # Mount local nginx config as the TEMPLATE so envsubst can write conf.d/default.conf
      - ./frontend/nginx.local.conf:/etc/nginx/templates/default.conf.template:ro

volumes:
  mongo_data:
